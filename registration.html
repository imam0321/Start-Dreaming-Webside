<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start Dreaming Registration</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="Styles/styles.css" />
    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="form-cover">
    <main>
      <section class="container text-white fw-semibold m-auto">
        <div class="">
          <div class="my-3">
            <a
              href="index.html"
              class="btn btn-info text-white fw-semibold px-3"
              >Home</a
            >
          </div>
          <h1 class="text-center">Start Dreaming Registration</h1>
        </div>

        <form class="container mx-auto" style="max-width: 400px">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <div class="d-flex">
              <input
                type="text"
                class="form-control me-3"
                placeholder="First Name"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Secound Name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Present Address"
            />
          </div>
          <div class="mb-3">
            <div class="d-flex">
              <div class="me-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" />
              </div>
              <div class="">
                <label class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" />
            <label class="form-check-label">Reminder Me</label>
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="reset"
              class="btn btn-info text-white fw-semibold px-3"
            >
              Clear
            </button>
            <a
              type="submit"
              class="btn btn-info text-white fw-semibold px-3"
              href="index.html"
            >
              Register
            </a>
          </div>
        </form>
      </section>
    </main>
    <!-- Javascript link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
